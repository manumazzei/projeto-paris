<script>
    function openModal(imageIndex) {
        const modal = document.getElementById("modal");
        const modalText = document.getElementById("modal-text");

        
        switch (imageIndex) {
            case 1:
                modalText.innerText = "A Torre Eiffel em Paris, Um dos ícones mais reconhecidos do mundo, oferece vistas deslumbrantes da cidade e é especialmente bonita à noite.";
                break;
            case 2:
                modalText.innerText = "O maior museu de arte do mundo, Museu do Louvre, famoso por obras-primas como a Mona Lisa e a Vênus de Milo. Sua arquitetura e o histórico palácio também são impressionantes.";
                break;
            case 3:
                modalText.innerText = "A catedral de Notre Dame, um exemplo magnífico da arquitetura gótica, famosa por seus vitrais e gargulas. Embora tenha sofrido danos em um incêndio em 2019, ainda é um marco importante da cidade.";
                break;
            default:
                modalText.innerText = "Descrição não disponível.";
        }

        modal.style.display = "flex";
    }

    function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";
    }


    window.onclick = function(event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
